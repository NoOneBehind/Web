  <h1>파수꾼</h1>
  《앵무새 죽이기》의 작가 하퍼 리의 두 번째 소설이다. 극비에 번역, 편집된 작품으로 2015년 7월 14일 전 세계 동시 출간됐다. 본래 《파수꾼》은 1960년 발표된 《앵무새 죽이기》보다 먼저 쓰인 작품이지만, 내용은 《앵무새 죽이기》의 후속 이야기를 담고 있다. 《파수꾼》에서는 증오와 극복의 대상이 된 아버지와의 갈등을 풀어가는 루이즈의 성장 이야기가 펼쳐진다.

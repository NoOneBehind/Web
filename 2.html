  <h1>앵무새 죽이기</h1>
  1932년 미국 남부 소도시, 변호사 애디커스 핀치는 백인 여성을 성추행한 혐의로 기소된 흑인 톰의 변호를 맡는다. 흑인에 대한 편견으로 가득 찬 마을 주민들은 진실을 밝히려는 애디커스를 외면하고 오히려 그를 협박한다. 1960년 출판된 하퍼 리의 동명 소설을 원작으로 만든 영화로 법정 드라마의 대표적인 작품 중 하나다.
